name: Release ZIPs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build ZIPs for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-zips:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make build scripts executable
        run: chmod +x scripts/build-release.sh scripts/sync-claude.sh

      - name: Build release artifact
        run: ./scripts/build-release.sh

      - name: List created ZIPs
        run: ls -la dist/

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/pm-skills-v2.0.zip
            dist/pm-skills-v2.0.zip.sha256
            dist/manifest.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: pm-skills-artifacts
          path: |
            dist/pm-skills-v2.0.zip
            dist/pm-skills-v2.0.zip.sha256
            dist/manifest.txt
          retention-days: 7
