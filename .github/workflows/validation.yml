name: Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate commands (bash)
        if: matrix.os == 'ubuntu-latest'
        run: bash scripts/validate-commands.sh

      - name: Validate commands (pwsh)
        if: matrix.os == 'windows-latest'
        run: pwsh -File scripts/validate-commands.ps1

      - name: Lint skills front matter (bash)
        if: matrix.os == 'ubuntu-latest'
        run: bash scripts/lint-skills-frontmatter.sh

      - name: Lint skills front matter (pwsh)
        if: matrix.os == 'windows-latest'
        run: pwsh -File scripts/lint-skills-frontmatter.ps1