name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create skills ZIP
        run: |
          # Create complete ZIP with skills, commands, bundles, and documentation
          zip -r pm-skills-${{ steps.version.outputs.VERSION }}.zip \
            skills/ \
            commands/ \
            _bundles/ \
            AGENTS.md \
            QUICKSTART.md \
            LICENSE \
            README.md

      - name: Generate release notes
        run: |
          cat << 'EOF' > RELEASE_NOTES.md
          ## What's Included

          - **24 PM skills** across 6 phases (Discover, Define, Develop, Deliver, Measure, Iterate)
          - **Slash commands** for instant skill invocation (`/prd`, `/hypothesis`, etc.)
          - **Workflow bundles** for multi-skill processes (Triple Diamond, Lean Startup, Feature Kickoff)
          - **QUICKSTART.md** with installation and usage instructions

          ## Download

          **`pm-skills-${{ steps.version.outputs.VERSION }}.zip`** â€” Complete package for all platforms

          ## Installation

          ### Claude.ai / Claude Desktop

          1. Download `pm-skills-${{ steps.version.outputs.VERSION }}.zip`
          2. Upload in **Settings > Capabilities** (Desktop) or **Project Settings > Add Files** (Claude.ai)

          ### Claude Code / Other Agents

          ```bash
          git clone https://github.com/product-on-purpose/pm-skills.git
          ```

          Or download the ZIP and extract to your project.

          ## Quick Usage

          ```
          /prd "Your feature description"
          /hypothesis "Your assumption to test"
          /kickoff "Feature name"
          ```

          See `QUICKSTART.md` in the archive for full instructions.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pm-skills-${{ steps.version.outputs.VERSION }}.zip
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
